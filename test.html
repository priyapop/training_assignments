<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-track">
            <div class="carousel-item">
                <img src="image1.jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="image2.jpg" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="image3.jpg" alt="Image 3">
            </div>
            <!-- Add more items as needed -->
        </div>
        <div class="carousel-navigation">
            <button class="prev">‹</button>
            <button class="next">›</button>
        </div>
    </div>
    <style>
        .carousel-container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    overflow: hidden;
    position: relative;
}

.carousel-track {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.carousel-item {
    min-width: 100%;
    box-sizing: border-box;
}

.carousel-item img {
    width: 100%;
    display: block;
}

.carousel-navigation {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
}

.carousel-navigation button {
    background: rgba(0, 0, 0, 0.5);
    border: none;
    color: white;
    font-size: 2rem;
    padding: 10px 20px;
    cursor: pointer;
    transition: background 0.3s;
}

.carousel-navigation button:hover {
    background: rgba(0, 0, 0, 0.7);
}

    </style>
    <script>
        const track = document.querySelector('.carousel-track');
const items = Array.from(track.children);
const nextButton = document.querySelector('.next');
const prevButton = document.querySelector('.prev');
const itemWidth = items[0].getBoundingClientRect().width;

let currentIndex = 0;

// Arrange items next to one another
items.forEach((item, index) => {
    item.style.left = `${itemWidth * index}px`;
});

// Move to slide
function moveToSlide(track, currentIndex, targetIndex) {
    const amountToMove = items[targetIndex].style.left;
    track.style.transform = `translateX(-${amountToMove})`;
    currentIndex = targetIndex;
}

// Next Button Click
nextButton.addEventListener('click', () => {
    if (currentIndex < items.length - 1) {
        currentIndex++;
    } else {
        currentIndex = 0;
    }
    moveToSlide(track, currentIndex, currentIndex);
});

// Previous Button Click
prevButton.addEventListener('click', () => {
    if (currentIndex > 0) {
        currentIndex--;
    } else {
        currentIndex = items.length - 1;
    }
    moveToSlide(track, currentIndex, currentIndex);
});
let autoPlayInterval = setInterval(() => {
    nextButton.click();
}, 3000); // Slides every 3 seconds

// Pause on hover
track.addEventListener('mouseover', () => clearInterval(autoPlayInterval));
track.addEventListener('mouseout', () => {
    autoPlayInterval = setInterval(() => {
        nextButton.click();
    }, 3000);
});


    </script>
</body>
</html>
